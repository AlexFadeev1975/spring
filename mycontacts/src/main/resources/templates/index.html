<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои контакты</title>
</head>
<body>
<p1>СПИСОК КОНТАКТОВ</p1>
<table>
    <tr>
        <th> ID</th>
        <th> Last name</th>
        <th> First name</th>
        <th> Email</th>
        <th> Phone</th>
    </tr>
    <tr th:each="contact:${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td><a th:href="@{/contacts/update/{id}(id = ${contact.id})}">
            <button value="submit">Изменить</button>
        </a></td>
        <td><a th:href="@{/contacts/delete/{id}(id = ${contact.id})}">
            <button value="submit">Удалить</button>
        </a></td>
    </tr>
</table>
<div>
    <a th:href="@{/contacts/create}">Create contact</a>
    <span th:text="${creatingError.message}"></span>
</div>
</body>
</html>
