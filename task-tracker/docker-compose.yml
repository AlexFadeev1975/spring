version: '3'
services:

  mongodb:
    image: mongo:7.0.5
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=mydb
    volumes:
      - type: bind
        source: ./data
        target: /data/db

    networks:
    - internal-network

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: root
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - internal-network
  task-tracker:
    image: 'task-tracker'
    ports:
      - '8080:8080'
    expose:
      - '8080'
    depends_on:
      - mongodb
    networks:
      - internal-network
    environment:
      DB_URI: mongodb://root:root@mongodb:27017/mydb?authSource=admin
      DB_NAME: mydb

networks:
  internal-network:
    driver: bridge