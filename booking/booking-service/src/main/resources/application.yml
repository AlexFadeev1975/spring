spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: 123
    username: User
    driver-class-name: org.postgresql.Driver

    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 120000
      connectionTimeout: 300000
      leakDetectionThreshold: 300000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    kafkaMessageGroupId: BOOKING_GROUP
    kafkaRegMessageTopic: REG_TOPIC
    kafkaBookingMessageTopic: BOOKING_TOPIC

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

server:
  port: 8085